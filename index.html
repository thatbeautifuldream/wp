<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <style>
    .github-fork-ribbon:before {
      background-color: #333;
    }
  </style>
  <title>Whatsapp Sender</title>
</head>

<body>
  <!-- form to collect mobile number with contry code starts -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Whatsapp Sender</h3>
          </div>
          <div class="card-body">
            <form id="form">
              <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile"
                  placeholder="Enter Mobile Number with Country Code" />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"
                  placeholder="Enter Message"></textarea>
              </div>
              <button type="submit" class="btn btn-success mt-2">
                Send Message
              </button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- github fork ribbon -->
  <a class="github-fork-ribbon" href="https://github.com/thatbeautifuldream/wp" data-ribbon="Fork me on GitHub"
    title="Fork me on GitHub">Fork me on GitHub</a>
  <!-- github fork ribbon ends -->

  <!-- made with love starts -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <p class="text-center">Made with <span class="text-danger">&hearts;</span> by <a
                href="https://www.linkedin.com/in/milind--mishra/">Milind Mishra</a></p>
          </div>
        </div>
      </div>
    </div>
    <!-- made with love ends -->

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
