<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Whatsapp Sender</title>
  </head>

  <body>
    <!-- form to collect mobile number with contry code starts -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h3>Whatsapp Sender</h3>
            </div>
            <div class="card-body">
              <form id="form" method="post">
                <div class="form-group">
                  <label for="mobile">Mobile Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="mobile"
                    name="mobile"
                    placeholder="Enter Mobile Number with Country Code"
                  />
                </div>
                <div class="form-group">
                      <label for="message">Message</label>
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        rows="3"
                        placeholder="Enter Message"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">
                        Send
                    </button>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      <script>
        // collecting data from form and sending to whatsapp web/app using wa.me/<number> using js
        let form = document.getElementById("form");
        // event listener for submit
        form.addEventListener("submit", function (e) {
        e.preventDefault(); // prevents from autosubmitting
        // getting data from form
        let phone = document.getElementById("mobile").value;
        let message = document.getElementById("message").value;
        // sending data to whatsapp web/app
        window.open(`https://wa.me/${phone}?text=${message}`,'_blank'); // window.open is used open the url in a new tab
        });
      </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
</body>
</html>
